<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white; font-size: 30px;">Charlie</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">

                <li class="nav-item">

      </nav>
      
      <section id="banner">
          <h1 class="mb-10">Welcome to Charlie's Store</h1>
          
          <div class="row w-75 m-auto">
              <form id="regForm">
            <div class="mb-3 ">
                <input type="text" placeholder="User Name" class="form-control" id="UserName" aria-describedby="emailHelp" name="UserName">
            </div>
            <div class="mb-3 ">
                <input type="text" placeholder="UserID" id="UserId" class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Email" class="form-control" id="UserEmail"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control" id="UserPassw">
            </div>
            <div class="mb-3">
                <input type="number" placeholder="Phone No." class="form-control" id="UserNumber">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="City" class="form-control mb-12" id="UserCity">
            </div>
            
            
            <button type="button" class="btn btn-primary"onclick="registerId()">Submit</button>
            <button type="reset" class="btn btn-dark" >Reset</button>
        </form>
