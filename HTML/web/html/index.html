<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Web</title>
    <style>
        h1{
            text-align: center;
            margin: 20px 0;
        }

        form{
            margin: auto;
            margin: 10px;
        }
        table{
            margin: auto;
            padding: 10px;
        }
        #Negative{
            display: none;
        }

    </style>
</head>
<body>
    <h1>Web Form</h1>

    <div class="container-fluid" id="mainContainer">
        <form action="#" method="Get">
            <table id="myTable">
                <tr>
                  <td> <input type="number" name="posInput" class="inputVal" value="0"></td>
                  <td><button type="button" class="btn btn-primary"  onclick="myFunction()">+</button></td>
                </tr>

                <tr>
                    <td colspan="2">
                       <label for="" id="SumNum"></label> 
                    </td>
                </tr>
              </table>
              <br>                           
        </form>
        <!-- <button onclick="addVal()">add</button> -->
        <script>
            // ADdition of input
            function myFunction() {
              var table = document.getElementById("myTable");
              var row = table.insertRow(1);
              var cell1 = row.insertCell(0);
              var cell2 = row.insertCell(1);
              cell1.innerHTML = `<input type="number" name="negInput" class="inputVal" value="0">`;
              cell2.innerHTML = `<button class="btn btn-danger" onclick="deleteRow(this)" class="MinusIcon">-</button> `;
            }

            // Deletion of input field
            function deleteRow(row)
                        {
                            var i=row.parentNode.parentNode.rowIndex;
                            document.getElementById('myTable').deleteRow(i);
                        }

            // addition of val inside input
            function addVal(){
      
            let x = 0
            $('.inputVal').each(function(){ 
                var textVal = $(this).val(); 
                x += parseInt(textVal)
                }); 

            // console.log(x)
            document.getElementById('SumNum').innerHTML = `Sum is : ` +x

            }
            // run the lable each second to add value
            setInterval(addVal, 500);
            
            </script>
    </div>
   
</body>
</html>
